<nz-layout class="app-layout">
  <nz-sider
    class="menu-sidebar"
    *ngIf="isLogged()"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo" />
        <h1>Helpdesk Novahub</h1>
      </a>
    </div>
    <ul
      nz-menu
      nzTheme="dark"
      nzMode="inline"
      [nzInlineCollapsed]="isCollapsed"
    >
      <li
        *ngIf="isAdminLoggin; else NotAdminLoggin"
        nz-submenu
        nzOpen
        nzTitle="Admin"
        nzIcon="dashboard"
      >
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/admin-dayoffs">Day Off</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/admin-dayofftypes">Day Off Type</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/admin-skills">Skill</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/admin-categorÃ­es">Category</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/admin-users">Users</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/admin-requests">Request</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/request-types">Request Type</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="User" nzIcon="user">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a (click)="profile()">Profile</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/user-requests">Request</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/user-day-offs">Day Off</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Other" nzIcon="user">
        <ul>
          <li nz-menu-item nzMatchRouter (click)="logout()">
            <a>Logout</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header *ngIf="isLogged()">
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <i
            class="trigger"
            nz-icon
            [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
          ></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
