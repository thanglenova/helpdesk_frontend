<nz-layout class="app-layout">
  <nz-sider
    class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo" />
        <h1>Helpdesk Novahub</h1>
      </a>
    </div>

    <ul
      nz-menu
      nzTheme="dark"
      nzMode="inline"
      [nzInlineCollapsed]="isCollapsed"
    >
      <li
        *ngIf="adminLogged; else NotAdminLogged"
        nz-submenu
        nzOpen
        nzTitle="Admin"
        nzIcon="dashboard"
      >
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/dayoff">Day Off</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/dayofftype">Day Off Type</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/categorÃ­e">Categories</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/skills">Skills</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/management">Users</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/admin-request">Request</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/request-type">Request Type</a>
          </li>
        </ul>
      </li>

      <ng-template #NotAdminLogged>
        <li nz-submenu nzOpen nzTitle="User" nzIcon="dashboard">
          <ul>
            <li nz-menu-item nzMatchRouter>
              <a routerLink="/welcome">Day Off</a>
            </li>
            <li nz-menu-item nzMatchRouter>
              <a routerLink="/user-request">New Request</a>
            </li>
            <li nz-menu-item nzMatchRouter>
              <a (click)="profile()">Profile</a>
            </li>
          </ul>
        </li>
      </ng-template>

      <li nz-submenu nzOpen nzTitle="Orther" nzIcon="user">
        <ul>
          <li nz-menu-item nzMatchRouter (click)="logout()">
            <a>Logout</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header *ngIf="isLogged()">
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <i
            class="trigger"
            nz-icon
            [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
          ></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
