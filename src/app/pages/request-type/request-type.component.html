<nz-modal
  [(nzVisible)]="isVisibleModalDelete"
  nzTitle="Do you Want to delete these items?"
  (nzOnCancel)="handleCancelDelete()"
  (nzOnOk)="handleOkDelete()"
>
  <i
    nz-icon
    nzType="warning"
    nzTheme="outline"
    style="margin-right: 10px;color: red;"
  ></i>
  <b>If you delete this section, all related sections will be deleted</b>
</nz-modal>

<h1 class="ui-g-12 ui-md-6">
  REQUEST TYPE
</h1>

<h1 class="ui-g-12 ui-md-6" style="color: rgb(223, 150, 16)">
  ADD REQUEST TYPE
</h1>

<div class="ui-g-12 ui-md-6">
  <p-table [value]="listRequestType">
    <ng-template pTemplate="header">
      <tr>
        <th>Request Type</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-requestType>
      <tr>
        <td>
          <div *ngIf="requestType.id !== editId; else showEditId">
            {{ requestType.name }}
            <button
              pButton
              type="button"
              label="Delete"
              class="ui-button-raised ui-button-danger"
              style="float:right; margin-left: 5px;"
              (click)="deleteRequestType(requestType.id)"
            ></button>
            <button
              pButton
              type="button"
              label="Edit"
              class="ui-button-raised ui-button-warning"
              style="float:right"
              (click)="setEditId(requestType.id)"
            ></button>
          </div>

          <ng-template #showEditId>
            <input
              id="input"
              type="text"
              size="30"
              pInputText
              [(ngModel)]="requestType.name"
            />
            <button
              pButton
              type="button"
              label="Cancel"
              class="ui-button-raised ui-button-danger"
              style="float:right; margin-left: 5px;"
              (click)="setEditId(-1)"
            ></button>
            <button
              pButton
              type="button"
              label="Save"
              class="ui-button-raised ui-button-warning"
              style="float:right"
              (click)="putRequestType(requestType)"
            ></button>
          </ng-template>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<div class="ui-g-12 ui-md-6">
  <input
    id="input"
    type="text"
    size="30"
    pInputText
    [(ngModel)]="nameRequestTypeAdd"
  />
  <button
    pButton
    type="button"
    label="Add"
    class="ui-button-raised ui-button-warning"
    (click)="postRequestType()"
  ></button>
</div>
