<h1 style="color: #40a9ff">
  YOUR REQUEST
</h1>

<nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
  <input type="text" nz-input placeholder="Input Search Text"/>
</nz-input-group>
<ng-template #suffixIconButton>
  <button nz-button nzType="primary" nzSearch><i nz-icon nzType="search"></i></button>
  <nz-modal [(nzVisible)]="isVisible" nzTitle="The first Modal" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
    <p>Content one</p>
    <p>Content two</p>
    <p>Content three</p>
  </nz-modal>
</ng-template>
<button nz-button nzType="dashed" nzShape="circle" (click)="showModal()"><i nz-icon nzType="plus" nzTheme="outline"></i></button>
<br/>
<br/>

<nz-table #dynamicTable [nzData]="data">
  <thead>
  <tr>
    <th nzWidth="20%">ID</th>
    <th nzWidth="20%">Day Create</th>
    <th nzWidth="20%">Day Request</th>
    <th nzWidth="20%">Description</th>
    <th nzWidth="40%x">Action</th>
  </tr>
  </thead>
  <tbody>
  <ng-template ngFor let-data [ngForOf]="dynamicTable.data">
    <tr>
      <td>{{data.id}}</td>
      <td>{{ data.createAt}}</td>
      <td>{{ data.dayRequest }}</td>
      <td>{{ data.description }}</td>
      <td>
        <a href="#">Action ä¸€ Edit</a>
        <nz-divider nzType="vertical"></nz-divider>
        <a href="#">Delete</a>
      </td>
    </tr>
  </ng-template>
  </tbody>
</nz-table>
